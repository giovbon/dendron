, and converts them into a format that can be\\ndumped in the \\logseq____&quot;pages\\logseq____&quot; folder within Logseq. Itlogseq____&apos;s designed to be run from the same folder as the files\\nyou want to convert. It will attempt to change all files with the .md file extension.\\n\\nWARNING: Do not run this on your original Dendron files. Take a copy, then dump those converted files\\ninto Logseq.\\n\\nThis script makes the following changes:\\n- Removes Dendronlogseq____&apos;s \\logseq____&quot;title:\\logseq____&quot; attribute from metadata.\\n- Removes Dendronlogseq____&apos;s metadata fields (id, desc, updated, created).\\n- If the frontmatter becomes empty after removal, removes the entire `---` block.\\n- Rewrites wikilinks to use slashes instead of dots.\\n- Rewrites filenames to use Logseqlogseq____&apos;s triple-underscore format instead of Dendronlogseq____&apos;s dots.\\n\\logseq____&quot;\\logseq____&quot;\\logseq____&quot;\\nimport re\\nfrom pathlib import Path\\n\\ndef remove_dendron_metadata(file):\\n    temp_file = file.with_suffix(logseq____&apos;.tmplogseq____&apos;)\\n    with open(file, logseq____&apos;rlogseq____&apos;, encoding=\\logseq____&quot;utf-8\\logseq____&quot;) as text_file:\\n        lines = text_file.readlines()\\n\\n    frontmatter_start = -1\\n    frontmatter_end = -1\\n    frontmatter_lines = []\\n    other_lines = []\\n    inside_frontmatter = False\\n\\n    for i, line in enumerate(lines):\\n        if line.strip() == logseq____&apos;---logseq____&apos;:\\n            if not inside_frontmatter:\\n                frontmatter_start = i\\n                inside_frontmatter = True\\n            else:\\n                frontmatter_end = i\\n                inside_frontmatter = False\\n        elif inside_frontmatter:\\n            frontmatter_lines.append(line)\\n        else:\\n            other_lines.append(line)\\n\\n    # Filtra linhas do frontmatter, removendo campos indesejados\\n    filtered_frontmatter = [\\n  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
