ot;\\nimport re\\nfrom pathlib import Path\\n\\ndef remove_dendron_metadata(file):\\n    temp_file = file.with_suffix(logseq____&apos;.tmplogseq____&apos;)\\n    with open(file, logseq____&apos;rlogseq____&apos;, encoding=\\logseq____&quot;utf-8\\logseq____&quot;) as text_file:\\n        lines = text_file.readlines()\\n\\n    frontmatter_start = -1\\n    frontmatter_end = -1\\n    frontmatter_lines = []\\n    other_lines = []\\n    inside_frontmatter = False\\n\\n    for i, line in enumerate(lines):\\n        if line.strip() == logseq____&apos;---logseq____&apos;:\\n            if not inside_frontmatter:\\n                frontmatter_start = i\\n                inside_frontmatter = True\\n            else:\\n                frontmatter_end = i\\n                inside_frontmatter = False\\n        elif inside_frontmatter:\\n            frontmatter_lines.append(line)\\n        else:\\n            other_lines.append(line)\\n\\n    # Filtra linhas do frontmatter, removendo campos indesejados\\n    filtered_frontmatter = [\\n        line for line in frontmatter_lines\\n        if not any(line.strip().startswith(field) for field in [logseq____&apos;title:logseq____&apos;, logseq____&apos;id:logseq____&apos;, logseq____&apos;desc:logseq____&apos;, logseq____&apos;updated:logseq____&apos;, logseq____&apos;created:logseq____&apos;])\\n    ]\\n\\n    # Se o frontmatter filtrado não estiver vazio, mantém o bloco\\n    if filtered_frontmatter:\\n        new_lines = (\\n            lines[:frontmatter_start + 1] +\\n            filtered_frontmatter +\\n            lines[frontmatter_end:]\\n        )\\n    else:\\n        # Se estiver vazio, remove o bloco inteiro\\n        new_lines = other_lines\\n\\n    # Escreve no arquivo temporário\\n    with open(temp_file, logseq____&apos;wlogseq____&apos;, encoding=\\logseq____&quot;utf-8\\logseq____&quot;) as output:\\n        output.writelines(new_lines)\\n\\n    return temp_file\\n\\n# Rewrite wikilinks\\ndef rewrite_wikilinks(file):\\n    with open(file, logseq____&apos;rlogseq____&apos;, encoding=\\logseq____&quot;utf-8\\logseq____&quot;) as f:\\n        filedata = f.read()\\n    \\n    matches = re.findall(rlogseq____&apos;\\\\[\\\\[(.+?)\\\\]\\\\]logseq____&apos;, filedata)\\n\\n    for match in matches:\\n        logseq_format_string = match.replace(\\logseq____&quot;.\\logseq____&quot;, \\logseq____&quot;/\\logseq____&quot;)\\n        filedata = filedata.replace(match, logseq_format_string)\\n    \\n    with open(file, logseq____&apos;wlogseq____&apos;, encoding=\\logseq____&quot;utf-8\\logseq____&quot;) as f:\\n        f.write(filedata)\\n    \\n    return file\\n    \\n# Save file in new format\\ndef new_file(old_file):\\n    new_file_stem = old_file.stem.replace(\\logseq____&quot;.\\logseq____&quot;, \\logseq____&quot;___\\logseq____&quot;)\\n    new_file_name = old_file.with_stem(new_file_stem)\\n    new_file_path = new_file_name.with_suffix(logseq____&apos;.mdlogseq____&apos;)\\n    old_file.rename(new_file_path)\\n\\n\\np = Path(logseq____&apos;.logseq____&apos;)\\nmarkdown_files = list(p.glob(logseq____&apos;*.mdlogseq____&apos;))\\n\\nfor file in markdown_files:\\n    fixed_metadata_file = remove_dendron_metadata(file)\\n    fixed_links_file = rewrite_wikilinks(fixed_metadata_file)\\n    Path(file).unlink()  # Remove o arquivo original\\n    new_file(fixed_links_file)\\n```logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[163,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[163,logseq____&quot;^Flogseq____&quot;,164,536870916]],[logseq____&quot;^15logseq____&quot;,[163,logseq____&quot;^Xlogseq____&quot;,161,536870916]],[logseq____&quot;^15logseq____&quot;,[163,logseq____&quot;^Vlogseq____&quot;,164,536870916]],[logseq____&quot;^15logseq____&quot;,[163,logseq____&quot;^Ulogseq____&quot;,161,536870916]],[logseq____&quot;^15logseq____&quot;,[163,logseq____&quot;^;logseq____&quot;,logseq____&quot;~       // This script checks to see if a redirect is present in the query string
